{% extends 'base.html' %}

{% block titulo %} Crear Reporte Original{% endblock titulo %}

{% block contenido %} 
    <div class="card">
        <div class="card-header">
            Crear un reporte original
        </div>
        <div class="card-body">
            <h4 class="card-title">Datos del reporte</h4>
            {% include 'unirpdf/form.html' %}
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>
    
    {% if pdf_url %}
    <a href="{{ pdf_url }}" target="_blank" class="btn btn-primary">Ver PDF</a>
    {% endif %}

{% endblock contenido %}
