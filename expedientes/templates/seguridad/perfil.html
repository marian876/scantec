{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block titulo %} Perfil {% endblock titulo %}

{% block contenido %}
    <div style="display: flex; align-items: center; justify-content: space-between;">
    <h1>Edita tu perfil</h1>
    <img src="{{ request.user.profile.image.url }}" alt="Foto de perfil" style="height: 100px;">
    </div>
    <form action="" method="post" enctype="multipart/form-data">
    {{ user_form|crispy }}
    {{ profile_form|crispy }}
    {% csrf_token %}
    <p><input class="btn btn-primary w-100 py-2"  type="submit" value="Guardar cambios"></p>
    </form>
{% endblock %}
